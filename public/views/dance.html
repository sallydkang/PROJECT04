<div class="container">
  <div class="row">
    <div class="col-md-8" id="player"></div>
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;

      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'uFO4Riu5DjU',
          playerVars: {
            listType: 'playlist',
            list: 'PLaE0ZJ1WrZk8g-JcjapfXa-fIPtgXEw9f'
          },
          events: {
            'onReady': onPlayerReady
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }
    </script>
    <div class="col-md-4 hide" id="chatBox">
      <div id="chatcontent">&nbsp;</div>
      <div id="chatbar">
        <h5 id="messages"></h5>
        <input ng-keydown="onEnter($event)" ng-model="textValue" type="text" id="m" autocomplete="off" class="form-control" placeholder="Text input">
        <button ng-click="chatSend()" class="btn btn-primary" id="chatsend">Send</button>
        </nav>
      </div>
    </div>
    <div class='col-md-4' id="chatBox2">
      <div id="chatcontent">&nbsp;</div>
      <div id="chatbar">
        <h5 id="messages"></h5>
        <button ng-click="joinChat()" class="btn btn-primary" id="joinChat">JOIN CHAT</button>
      </div>
    </div>
  </div>
</div>
